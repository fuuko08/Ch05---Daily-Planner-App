<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Selina's Daily Planner</title>
  </head>

  <!-- Jumbotron -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

     <!-- Timeblocks go here -->
    <div class="container">

      <div class="row">
        <div class="col-md-1 hour">Hour</div>
        <div class="col-md-10 description" id="head">Task</div>
        <div class="col-md-1 saveBtn">Save</div>
      </div>

      <div class="row" id="9">
        <div class="col-md-1 time-block">9am</div>
        <textarea class="col-md-10 description" id="timeblock-9" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="9am">Save</div>
      </div>

      <div class="row" id="10">
        <div class="col-md-1 time-block">10am</div>
        <textarea class="col-md-10 description" id="timeblock-10" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="10am">Save</div>
      </div>

      <div class="row" id="11">
        <div class="col-md-1 time-block">11am</div>
        <textarea class="col-md-10 description" id="timeblock-11" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="11am">Save</div>
      </div>

      <div class="row" id="12">
        <div class="col-md-1 time-block">12pm</div>
        <textarea class="col-md-10 description" id="timeblock-12" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="12pm">Save</div>
      </div>

      <div class="row" id="13">
        <div class="col-md-1 time-block">1pm</div>
        <textarea class="col-md-10 description" id="timeblock-13" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="1pm">Save</div>
      </div>

      <div class="row" id="14">
        <div class="col-md-1 time-block">2pm</div>
        <textarea class="col-md-10 description" id="timeblock-14" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="2pm">Save</div>
      </div>
        
      <div class="row" id="15">
        <div class="col-md-1 time-block">3pm</div>
        <textarea class="col-md-10 description" id="timeblock-15" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="3pm">Save</div>
      </div>
      
      <div class="row" id="16">
        <div class="col-md-1 time-block">4pm</div>
        <textarea class="col-md-10 description" id="timeblock-16" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="4pm">Save</div>
      </div>

      <div class="row" id="17">
        <div class="col-md-1 time-block">5pm</div>
        <textarea class="col-md-10 description" id="timeblock-17" type="text"></textarea>
        <div class="col-md-1 saveBtn" id="5pm">Save</div>
      </div>
     
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
